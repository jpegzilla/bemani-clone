<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="jpegzilla">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>bemani-clone</title>
</head>

<body>
  <noscript>
    this site contains a rhythm game. it cannot be played with javascript disabled.
  </noscript>

  <div class="mobile-warning">
    this game is optimized for screens above 1300px in width.
  </div>

  <section id="preloader-container">
    <div class="preloader">
      <div class="preloader-text-top preloader-bar"></div>
      <div class="preloader-text-bottom preloader-bar"></div>
      <div id="loading-icon-standard"></div>
    </div>
  </section>

  <main id="main">
    <!-- main contains all layers for every screen. -->

    <!-- section 1 contains the modals -->
    <section id="modals" class="modals"></section>

    <!-- section 2 contains the start menu -->
    <section id="start-menu" class="invisible start-menu">
      <div class="menu-container">
        <div class="menu-center">
          <div class="main-title">BEMANI CLONE</div>
          <div class="main-menu-buttons">
            <div id="start-game">begin</div>
            <!-- menu buttons: start game, etc -->
          </div>
        </div>
        <div class="option-buttons">
          <a target="_blank" href="">github</a>
          <a target="_blank" href="">discord</a>
          <a target="_blank" href="">twitter</a>
          <!-- option buttons: open options, change settings, log in, etc -->
        </div>
      </div>

      <!-- stars -->
      <div class="stars-container">
        <div class="starfield">
          <div class="stars small"></div>
          <div class="stars medium"></div>
          <div class="stars large"></div>
        </div>
      </div>
    </section>

    <!-- section 3 contains the application settings -->
    <section id="settings-menu" class="settings-menu"></section>

    <!-- section 4 contains the options selection screen -->
    <section id="options-select" class="options-select"></section>

    <!-- section 5 contains the song selection screen -->
    <section id="song-select" class="song-select"></section>

    <!-- section 6 contains the play area -->
    <section id="play-area" class="play-area"></section>

  </main>
</body>
<!-- main javascript -->
<script type="module" src="./js/main.mjs" charset="utf-8"></script>

</html>
