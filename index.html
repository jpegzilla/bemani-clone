<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>bemani-clone</title>
</head>

<body>
  <section id="preloader">
    <div class="preloader-container"></div>
  </section>

  <main id="main">
    <!-- main contains all layers for every screen. -->

    <!-- section 1 contains the start menu -->
    <section id="start-menu" class="start-menu"></section>

    <!-- section 2 contains the application settings -->
    <section id="settings-menu" class="settings-menu"></section>

    <!-- section 3 contains the song selection screen -->
    <section id="song-select" class="song-select"></section>

  </main>
</body>
<!-- utilities -->
<script src="./js/utils.js" charset="utf-8"></script>
<!-- main javascript -->
<script src="./js/main.js" charset="utf-8"></script>

</html>
