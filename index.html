<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>bemani-clone</title>
</head>

<body>
  <noscript>
    this site contains a rhythm game. it cannot be played with javascript disabled.
  </noscript>

  <div class="mobile-warning">
    this game is optimized for screens above 1300px in width.
  </div>

  <section id="preloader-container">
    <div class="preloader">
      <div id="preloader-text-container">
        <div class="preloader-text preloader-text-top"></div>
        <div class="preloader-text preloader-text-bottom"></div>
      </div>

      <div class="preloader-lr">
        <div class="preloader-bar"></div>
        <div class="preloader-bar"></div>
      </div>
    </div>
  </section>

  <main id="main">
    <!-- main contains all layers for every screen. -->

    <!-- section 1 contains the modals -->
    <section id="modals" class="modals"></section>

    <!-- section 2 contains the start menu -->
    <section id="start-menu" class="invisible start-menu">
      <div class="menu-container"></div>

      <!-- stars -->
      <div class="stars-container">
        <div class="starfield">
          <div class="stars small"></div>
          <div class="stars medium"></div>
          <div class="stars large"></div>
        </div>
      </div>
    </section>

    <!-- section 3 contains the application settings -->
    <section id="settings-menu" class="settings-menu"></section>

    <!-- section 4 contains the options selection screen -->
    <section id="options-select" class="options-select"></section>

    <!-- section 5 contains the song selection screen -->
    <section id="song-select" class="song-select"></section>

    <!-- section 6 contains the play area -->
    <section id="play-area" class="play-area"></section>

  </main>
</body>
<!-- utilities -->
<script src="./js/utils.js" charset="utf-8"></script>
<script src="./js/statemanager.js" charset="utf-8"></script>
<script src="./js/effects.js" charset="utf-8" defer></script>
<script src="./js/audioplayer.js" charset="utf-8"></script>
<script src="./js/player.js" charset="utf-8"></script>
<script src="./js/chartreader.js" charset="utf-8"></script>
<!-- main javascript -->
<script src="./js/main.js" charset="utf-8"></script>

</html>
